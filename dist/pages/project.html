<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/css/style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Todo List|Project</title>
</head>
<body>
  <div class="container">
    <div class="my-5">
      <a href="../index.html" class="mt-5">
        << Go Back</a>
    </div>
    <div class="row mt-5">
      <div class="col-lg-12 item py-4 px-3 my-3">
        <h3 id="project-name"></h3>
        <p id="project-desc"></p>
        <div class="my-4 mx-3 py-4 px-3">
          <div id="project-tasks" class="d-flex flex-column">            
          </div>
          <button class="py-2 px-3 my-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Task</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="task-form">
          <div class="modal-body">
            <div class="d-flex flex-column">
              <label for="name">Title: </label>
              <input id="name" required type="text" name="title" placeholder="Project Name">
              <label for="date">DueDate: </label>
              <input id="date" required name="date" type="date">
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="px-3 py-2">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="task-edit-form">
          <div class="modal-body">
            <div class="d-flex flex-column">
              <input class="d-none" type="text" name="id" id="id">
              <label for="name">Title: </label>
              <input id="name" required type="text" name="title" placeholder="Project Name">
              <label for="date">DueDate: </label>
              <input id="date" required name="date" type="date">
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="px-3 py-2">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="../main.js"></script>
</body>
</html>
