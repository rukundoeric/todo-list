<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Todo List</title>
</head>

<body>
  <div class="container mt-5">
    <div class="d-flex mt-5 p-3">
      <button type="button" class="add-button py-3 px-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add New Project
      </button>
    </div>
    
    <div class="row m-3 ">
      <div class="col-lg-12 item py-4 px-3 my-3">
        <h3>Project Name</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, architecto.</p>
        <button class="py-2 px-3">View Tasks</button>

        <div class="my-3 mx-3">
          
        </div>
      </div>
      <div class="col-lg-12 item py-4 px-3 my-3">
        <h3>Project Name</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, architecto.</p>
        <button class="py-2 px-3">View Tasks</button>
      </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Project</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="d-flex flex-column">
              <label for="name">Name: </label>    
              <input id="name" type="text" name="name" placeholder="Project Name">
              <label for="desciption">Description: </label>    
              <textarea class="my-2" name="desciption" placeholder="Project description" id="desciption cols="30" rows="10"></textarea>
            </div>
          </div> 
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="px-3 py-2">Save</button>
          </div>
        </div>
      </div>
    </div>  
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
